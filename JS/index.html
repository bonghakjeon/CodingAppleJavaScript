    /// <summary>

    function 합격했냐(개론, 민법) {
      if((개론 < 0 || 개론 > 100) || (민법 < 0 || 민법 > 100)) {
        alert('장난치지마')
        console.log('장난치지마')
      } else if (개론 < 40 || 민법 < 40) {
        console.log('불합격')
      } else if (개론 + 민법 >= 120) {
        console.log('합격')
      } else {
        console.log('불합격')
      }

      //   console.log('불합격')
      // }
    }

    console.log('합격했냐');
    합격했냐(-1, 60);

    합격했냐(70, 70);
    합격했냐(30, 100);
    합격했냐(50, 50);

        console.log('박수');
      } else {
        console.log('통과');
      }
    }

        console.log("박수x2");   
      } else if (num % 3 == 0) {   // 3의 배수인 경우
        console.log("박수");   
      } else {
        console.log('통과');
      }
    }

      }
    });

    // ** CSS one-way UI 애니메이션 만드는 법 ** 
    // one-way UI 애니메이션란? 
    // A상태 -> B상태 일방향으로 이동하는 UI 애니메이션 기법이다.
    // (예) 투명도 0 -> 투명도 1
    // (예2) margin-left 10px -> margin-left 300px (왼쪽 -> 오른쪽 이동)
    // (예3) font-size 15px -> 30px (작은 글자 -> 큰 글자 - 글자 크기 키우기)
    // one-way UI 애니메이션 만드는 법 
    // 1. CSS 시작스타일 class 만들기 
    // 2. CSS 최종스타일 class 만들기 
    // 3. 자바스크립트 사용해서 원할 때(이벤트 발생하면) CSS 최종스타일로 변하라고 코드 작성
    // 4. 1번에서 구현한 CSS 시작스타일 class에 transition 속성 추가하기 (예 - transition : all 1s; 해당 속성 추가해야 1초간 서서히 변경되도록 one-way UI 애니메이션 효과를 구현할 수 있다.)
    // 주의사항 - one-way UI 애니메이션을 css class로 구현할 때, 속성 display(display : none; / display : block;) 사용하지 말고 visibility(visibility : hidden; / visibility : visible;)로 사용해야 UI 애니메이션 효과를 주기가 용이하다.

    // 라이브러리 jQuery 문법 사용 예시 5
    // UI 애니메이션 효과
    $('.test-btn').on('click', function(){
      $('.hello').hide();        // <p> 태그 요소 "hello" 사라지게 설정
      $('.hello').fadeOut();     // <p> 태그 요소 "hello" 서서히 사라지게 설정 
      $('.hello').slideUp();     // <p> 태그 요소 "hello" 줄어들며 사라지게 설정

      $('.hello').show();        // <p> 태그 요소 "hello" 출력되게 설정 
      $('.hello').fadeIn();      // <p> 태그 요소 "hello" 서서히 출력되게 설정 
      $('.hello').slideDown();   // <p> 태그 요소 "hello" 커지며 출력되게 설정 

      // TODO : jQuery UI애니메이션 fadeToggle() 구현 (2024.12.23 jbh)
      // 참고 URL - https://api.jquery.com/fadeToggle/
      // 참고 2 URL - https://melonpeach.tistory.com/83
      $('.hello').fadeToggle();   // <p> 태그 요소 "hello"가 보이면 보이지 않게, 보이지 않는 요소는 보이게 설정 
    })

    // 자바스크립트 css 셀렉터(selector) 문법 querySelector 사용하여
    // class 또는 id에 맞는 html 요소 찾아서 html 코드 변경하기 
    // 함수 querySelector('~~~') 안에 파라미터로 들어가는 문자열('~~~')은 css 셀렉터 문법 사용 가능
    // css에서 마침표(.)는 class라는 뜻이고 #은 id라는 뜻임
    // 다만 querySelector() 는 html 코드상의 맨 위의 한개 요소(첫번째 요소)만 선택
